<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Epic Pizza</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>EPIC PIZZA</h1>
    </header>

    <h2>Place An Order</h2>

    <h3>Choose Size</h3>
    <form id="pizza-order">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="size" id="size" value="option1">
          Small - 11 inch
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="size" id="size" value="option1">
          Medium - 13 inch
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="size" id="size" value="option1">
          Large - 17 inch
        </label>
      </div>

        <h3>Choose Toppings</h3>

        <h4>Meats</h4>

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="topping" value="">
            Pepperoni
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="topping" value="">
            Italian Sausage
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="topping" value="">
            Canadian Bacon
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="topping" value="">
            Salami
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="topping" value="">
            Chicken Sausage
          </label>

          <h4>Veggies</h4>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" id="topping" value="">
              Onions
            </label>
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" id="topping" value="">
              Mushrooms
            </label>
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" id="topping" value="">
              Green Peppers
            </label>
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" id="topping" value="">
              Olives
            </label>
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" id="topping" value="">
              Pineapple
            </label>
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" id="topping" value="">
              Garlic
            </label>
          </div>
        </div>
        <br>
        <button type="submit" name="button">Place Your Order</button>
      </div>
    </form>
    <br>
    <div id="receipt">
      <p> Your pizza will cost <span id="price"> .</span></p>
    </div>
  </div>
</body>
</html>
